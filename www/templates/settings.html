
<ion-view hide-back-button="true" title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="item-divider">Data</div>
      <div class="item item-icon-left reset" ng-click="reset()">
        <i class="icon ion-ios7-trash-outline"></i>
        Reset
      </div>
      <div class="item-divider">Subjects</div>
      <a class="item item-icon-right" ng-repeat="sub in subjects track by $index" >
      {{sub.name}}
      <i class="icon ion-android-remove"></i>
      
      </a>
      <a class="item item-icon-left" ng-click="openModal()">
      <i class="icon ion-android-add"></i>...
      </a>
    </div>
      <a class="button button-block" href="#/app/playlists">Home</a>

    
  </ion-content>
</ion-view>
