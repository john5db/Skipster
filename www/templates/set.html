<ion-view hide-back-button="true" title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list" ng-init="level">
      <div class="item-divider padding-left">Data</div>
      <div class="item item-icon-left" ng-click="reset();">
        <i class="icon ion-ios7-trash-outline"></i>
        Reset
      </div>

      <div class="item-divider padding-left">Subjects</div>
      <a class="item item-icon-right" ng-repeat="sub in subjects track by $index" >
      {{sub.name}}
      <i class="icon ion-minus-circled" ng-click="remove($index)"></i>
      
      </a>
      <a class="item item-icon-left" ng-click="openModal()">
      <i class="icon ion-android-add"></i>...</a>


      <div class="item-divider padding-left">General</div>
      <div class="item input-label">Desired Percentage : {{Attend.level}}%</div>
      <div class="item range range-positive">
      <input type="range" name="alertPercent" min="0" max="100" value="75" ng-model="Attend.level"> 
      <i class="icon ion-ios7-compose-outline"></i>
      </div>
    </div>
      <a href="#/app/playlists"  class="button button-block button-positive" >Home</a>

   <div class="item-text-wrap">
   <div class="item-note">Developed by Akash Shakdwipeea</div>
   </div>
  </div>
   
</ion-view>
