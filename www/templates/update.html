
<ion-view hide-back-button="true" title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list ">
    	<div class="item item-icon-right">{{subject.name}}
      <i class="icon ion-arrow-return-left" ng-click="undo()" ></i>
      </div>
    	<div class="list card">
    		<div class="item">
    		Present: {{subject.present}}

    		</div>
    		<div class="item">
    		Total: {{subject.total}}

    	</div>
    	<button class=" button button-block button-positive" ng-click="present()">Present</button>
    	<button class=" button button-block button-assertive" ng-click="absent()">Absent</button>
      <a class="item " href="#/app/playlists">Home</button>

    </div>
  </ion-content>
</ion-view>
