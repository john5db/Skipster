<ion-view title="Current Status">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card" ng-repeat="sub in subjects">
    
      <div class="item item-text-wrap progress">
        {{sub.name}}
        <span class="badge badge-assertive">{{(sub.present/sub.total*100)||0}}%</span>
        <progress max="{{sub.total}}" value="{{sub.present}} "></progress>
      </div>
      <a class="item assertive" href='#/app/update/:{{sub.id}}'>
      	Update
      </a>
      </div>
  </ion-content>
</ion-view>
