<ion-view title="Current Status">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" >
    <div class="list card" ng-repeat="sub in subjects">
      <h3>
      	Subject
      </h3>
      <div class="item item-text-wrap">
        {{sub.name}}
      </div>
      <a class="item assertive" href='#/app/update'>
      	Update
      </a>

  </ion-content>
</ion-view>
