<ion-view title="Current Status">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-repeat="subject in subjects">
    <div class="card">
      <div class="item item-text-wrap">
        {{subject}}
    </div>
  </ion-content>
</ion-view>
